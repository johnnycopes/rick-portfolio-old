<div class="misc">
  <h2 class="misc__header">Random things that I like:</h2>
  <div class="misc__links"
    [@fadeIn]="state"
    >
    <a class="misc__link"
      [href]="website.url"
      target="_blank"
      >
      Website that I like: <span class="misc__link-name">{{website.name}}</span>
    </a>
    <a class="misc__link"
      href="https://youtu.be/{{song.youtubeID}}"
      target="_blank"
      >
      Song that I like: <span class="misc__link-name">{{song.artist}} â€” {{song.name}}</span>
    </a>
    <a class="misc__link"
      href="https://www.instagram.com/{{instagram}}"
      target="_blank"
      >
      Instagram that I like: <span class="misc__link-name">@{{instagram}}</span>
    </a>
  </div>
  <button class="misc__btn"
    (click)="getRandomLinks()"
    >
    <img class="misc__btn-img"
      src="assets/img/khaled.jpg"
      alt="Click here for another one"
    />
  </button>
</div>
