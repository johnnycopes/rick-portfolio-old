<div class="project">
  <div class="project__header">
    <a class="project__go-back btn hvr-shutter-out-horizontal"
      routerLink="/work"
      >
      back to work
    </a>
    <div class="project__header-info">
      <p class="project__headline">{{project.headline}}</p>
      <p class="project__title">{{project.title}}</p>
    </div>
  </div>

  <div class="project__videos"
   *ngIf="project.videos"
   >
    <div class="project__video"
      *ngFor="let video of project.videos"
      >
      <div class="project__embed-container">
        <iframe [src]="video.url | safe: 'resourceUrl'"
          frameborder='0'
          webkitAllowFullScreen
          mozallowfullscreen
          allowFullScreen>
        </iframe>
      </div>
      <p class="project__name">{{video.name}}</p>
    </div>
  </div>

  <div class="project__slideshow"
    *ngIf="project.photos"
    >
    <svg class="project__arrow project__arrow-left"
      (click)="decreasePhotoIndex()"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      version="1.1"
      x="0px" y="0px" viewBox="0 0 64 64"
      enable-background="new 0 0 64 64"
      xml:space="preserve">
      <g>
        <polyline
          fill="none" stroke="#212121" stroke-width="1" stroke-linejoin="bevel"
          stroke-miterlimit="10" points="37,15 20,32 37,49"
          />
      </g>
    </svg>
    <img class="project__photo"
      src="assets/img/photography/{{project.photos[photoIndex]}}.jpg"
      />
    <svg class="project__arrow project__arrow-right"
      (click)="increasePhotoIndex()"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      version="1.1"
      x="0px" y="0px" viewBox="0 0 64 64"
      enable-background="new 0 0 64 64"
      xml:space="preserve">
      <g>
        <polyline
          fill="none" stroke="#212121" stroke-width="1" stroke-linejoin="bevel"
          stroke-miterlimit="10" points="27,15 44,32 27,49"
          />
      </g>
    </svg>
  </div>
</div>
